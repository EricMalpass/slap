<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to The end of the bet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: url('/mnt/data/d2b6a836-84a8-4dc1-b363-45cab7e44d13.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f6fc;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
    }
    #countdown {
      font-size: 1.8em;
      background: rgba(22, 27, 34, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      max-width: 90vw;
      word-wrap: break-word;
    }
    @media (min-width: 600px) {
      h1 {
        font-size: 3em;
      }
      #countdown {
        font-size: 2em;
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to April 21, Midnight</h1>
  <div id="countdown"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('April 21, ' + new Date().getFullYear() + ' 00:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerHTML = "It's April 21!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
